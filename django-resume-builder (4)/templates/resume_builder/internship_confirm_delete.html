{% extends 'base.html' %}

{% block title %}Delete Internship - Resume Builder{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow rounded-4">
                <div class="card-body text-center">
                    <h3 class="mb-3">Delete Internship</h3>
                    <p>Are you sure you want to delete the internship <strong>{{ internship.position }}</strong> at <strong>{{ internship.company }}</strong>?</p>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Delete
                        </button>
                        <a href="{% url 'internship_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
